{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<!-- TODO: gallery -->
  <h1 id="title">{{ .Title }}</h1>文章 {{ .WordCount }} 字
  <aside>

  </aside>
  <div class="content" itemprop="articleBody">
  {{ if (eq .Type "search") }}
    <!-- TODO: search https://gohugo.io/tools/search/ -->
  {{ else }}
    {{ .Content }}
  {{ end }}

    <!--给一些页面加一些CSS代码，我想通过元数据头来控制-->
    {{ if eq .Params.Source "20211201" }}
          <div class="featured"></div>
    {{ end }}
  </div>
</article>
{{ end }}
