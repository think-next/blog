{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<!-- TODO: gallery -->
  <h1 id="title">{{ .Title }}</h1>文章 {{ .WordCount }} 字
  <aside>
    {{ .TableOfContents }}
  </aside>
  <div class="content" itemprop="articleBody">
  {{ if (eq .Type "search") }}
    <!-- TODO: search https://gohugo.io/tools/search/ -->
  {{ else }}
    {{ .Content }}
  {{ end }}
  </div>
</article>
{{ end }}
